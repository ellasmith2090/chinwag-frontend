<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinwag</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.17.1/dist/themes/light.css">
  <link rel="preload" href="../images/header.png" as="image">
  <link rel="preload" href="../images/default-event.png" as="image">
  <link rel="preload" href="../images/default-avatar.png" as="image">
  <script type="module" src="./node_modules/@shoelace-style/shoelace/dist/shoelace.js" defer></script>
  <script type="module">
    window.addEventListener('load', () => {
      console.log('[Index] Shoelace loaded, checking custom elements');
      if (!customElements.get('sl-input')) {
        console.error('[Index] Shoelace not initialized');
      } else {
        console.log('[Index] Shoelace initialized successfully');
      }
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
